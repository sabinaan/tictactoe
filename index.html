<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic tac toe</title>
  <meta name="description" content="tic tac toe game">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>

  <p>Welcome to this tic tac toe game!</p>
  <div class="gameDisplay">
    
    <div class="scoreDisplay">
      <div class="player" id="player1">
        <div class="name">Player 1: X</div>
        <div class="score">0</div>
      </div>
      <div class="player" id="player2">
        <div class="name">Player 2: 0</div>
        <div class="score">0</div>
      </div>
      <div id="message"></div>
    </div>
    <div id="gameBoardContainer">
      <div class="boardCell" data-index="0"></div>
      <div class="boardCell" data-index="1"></div>
      <div class="boardCell" data-index="2"></div>
      <div class="boardCell" data-index="3"></div>
      <div class="boardCell" data-index="4"></div>
      <div class="boardCell" data-index="5"></div>
      <div class="boardCell" data-index="6"></div>
      <div class="boardCell" data-index="7"></div>
      <div class="boardCell" data-index="8"></div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
